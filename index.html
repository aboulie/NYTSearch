<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTSearch</title>
    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Link to our stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link to jQuery Library-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">New York Times Search</h1>
                <p class="lead"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa  fa-list-alt"></i>Search Parameters</strong>
                        </h3>
                    </div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Search Term</label>
                            <input type="text" class="form-control" id="search-term" placeholder="Search Term">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                            <select class="form-control" id="number-of-records">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search Term">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">End Year (Optional):</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search Term">
                        </div>


                        <button type="button" id="submit" class="btn btn-primary btn-lg">Submit</button>
                        <button type="button" class="btn btn-secondary btn-lg">Clear Results</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <br>
                <br>
                <div class="card">
                    <div class="card-header">Top Articles</div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <div class="articles"></div>
                            <footer class="blockquote-footer">
                                <cite title="Source Title"></cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS, Popper.js, and jQuery for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--LInk to our javascript-->
    <script src="assets/javascript/api.js"></script>
</body>

</html>
